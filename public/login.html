<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitProgress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100" id="login">
    <div class="flex-grow-1 d-flex align-items-center justify-content-center bg-body-tertiary">
        <div class="container position-static d-block p-4 py-md-5 rounded-2 shadow"
            style="max-width: 400px; width: 100%;">
            <div class="mb-4 text-center">
                <p class="h5 fw-semibold mb-2 text-center mb-3">Accedi</p>
                <p class="mb-4 text-muted op-7 fw-normal text-center">Bentornato!</p>
            </div>
            <form class="needs-validation" novalidate method="POST" action="../src/controllers/login.php">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com" required>
                    <label for="mail">Indirizzo Mail</label>
                    <div class="invalid-feedback"> Inserisci il tuo indirizzo email </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback"> Inserisci la password </div>
                </div>

                <div class="text-center mb-4">
                    <a href="reset-password.html" class="text-danger">Password dimenticata?</a>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Accedi</button>
                </div>

                <div class="text-center">
                    <p class="fs-12 text-muted mt-3">Non hai un account?
                        <a href="registration.html" class="text-primary">Registrati</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="../public/assets/js/registrationLoginController.js"></script>
</html>
