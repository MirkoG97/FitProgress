<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitProgress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100" id="registration">
    <div class="flex-grow-1 d-flex align-items-center justify-content-center bg-body-tertiary">
        <div class="container position-static d-block p-4 py-md-5 rounded-2 shadow"
            style="max-width: 400px; width: 100%;">
            <div class="mb-4 text-center">
                <p class="h5 fw-semibold mb-2 text-center mb-3">Registrati</p>
                <p class="mb-4 text-muted op-7 fw-normal text-center">Incomincia subito creando il tuo account!</p>
            </div>
            <form class="needs-validation" novalidate method="POST" action="../src/controllers/registration.php">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="nome" required>
                    <label for="nome">Nome</label>
                    <div class="invalid-feedback"> Inserisci il tuo nome </div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cognome" name="cognome" placeholder="cognome" required>
                    <label for="cognome">Cognome</label>
                    <div class="invalid-feedback"> Inserisci il tuo cognome </div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com" required>
                    <label for="mail">Indirizzo Mail</label>
                    <div class="invalid-feedback"> Inserisci un indirizzo email valido </div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback"> Inserisci una password </div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation"
                        placeholder="Conferma la Password" required>
                    <label for="passwordConfirmation">Conferma la Password</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkConditions" name="checkConditions" required>
                    <label class="form-check-label" for="checkConditions">Dichiaro di accettare
                        <a href="terms_conditions.html" class="text-success">
                            <u>Termini e Condizioni</u>
                        </a> e la nostra
                        <a href="privacy_policy.html" class="text-success">
                            <u>Privacy Policy</u>
                        </a>
                    </label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Crea Account</button>
                </div>
                <div class="text-center">
                    <p class="fs-12 text-muted mt-3">Hai gi√† un account?
                        <a href="login.html" class="text-primary">Accedi</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="../public/assets/js/registrationLoginController.js"></script>
</html>
